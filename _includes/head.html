<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  
  <!-- jquery -->
  <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
  <script src="{{site.baseurl}}/public/js.cookie-2.1.0.min.js"></script>
  
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/light.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
  <script>console.log({{page.url}});</script>
  {% if page.url == "/index.html" %}
  <style type="text/css">
    @media (min-width: 30.1em) {
      .sidebar-toggle {
        position: fixed !important;
      }
    }
  </style>
  {% endif %}
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  
  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  
  <!-- Light-Mode script -->
  <script>
  $(document).ready(function () {
    if(Cookies.get('mode')=="light"){
      $('#mode').prop('checked', true);
      $('body').addClass('light-mode');
          if(typeof DISQUS != 'undefined'){
            DISQUS.reset({
              reload: true,
              config: function () {  
                this.page.url = '{{ site.baseurl }}{{ page.url }}';
                this.page.identifier = '{{ page.id }}';
              }
            });
          }
    } else {
      $('#mode').prop('checked', false);
    }
    
    $('#mode').change(function(){   
    
      if ($(this).prop('checked'))
      {
          $('body').addClass('light-mode');
          if(typeof DISQUS != 'undefined'){
            DISQUS.reset({
              reload: true,
              config: function () {  
                this.page.url = '{{ site.baseurl }}{{ page.url }}';
                this.page.identifier = '{{ page.id }}';
              }
            });
          }
          Cookies.set('mode','light');
      }
      else
      {
          $('body').removeClass('light-mode');
          if(typeof DISQUS != 'undefined'){
            DISQUS.reset({
              reload: true,
              config: function () {  
                this.page.url = '{{ site.baseurl }}{{ page.url }}';
                this.page.identifier = '{{ page.id }}';
              }
            });
          }
          Cookies.set('mode','dark');
      }
    
    });
  });
  </script>
</head>
