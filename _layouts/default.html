<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead" role="banner">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">

        <div class="banner_ad">
          {% include top_leader.html %}
        </div>

        {{ content }}

      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <!-- low priority css -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

    <!-- Google Analytics -->
  {% include analytics.html %}
  <!-- End Google Analytics -->

<!--sidebar-toggle script-->
    {% include sidebar_script.html %}
<!--end sidebar-toggle script-->

    <div id="go-to-top" alt="Top of Page" onclick="scrollToTop(1000);">â†‘</div>
    <div class="fontsize-wrapper">
      <div id="font-small" alt="normal font-size" onclick="changeFontSize(false);">A</div>
      <div id="font-large" alt="large font-size" onclick="changeFontSize(true);"><div id="font-large-inner">A</div></div>
    </div>
    </body>
</html>
